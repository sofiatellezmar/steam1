<!DOCTYPE html>
<html>
  

  <head>
 
    <title>Which animal best represents you?</title>   
    
    <link href="style.css" rel="stylesheet">    
  </head>
  
  <body>

    <header>
      <h1>Which animal best represents you?</h1>
       
    <img src="animals.JPG" width="40%">
    </header>

    <section id="questions">
      
      <h3>What about you is most animal-like?</h3>  
      <select id="trait">
        <option value="Your big appetite">Your big appetite</option>
        <option value="Your loyalty">Your loyalty</option>
        <option value="Your laziness">Your laziness</option>
      </select>


      <h3>Do you prefer spending time alone or with others?</h3>  
      <select id="time">
        <option value="Alone">Alone</option>
        <option value="With others">With others</option>
      </select>    
          
     <h3>What adjective best describes you?</h3>
      <select id="adjective">
        <option value="Shy">Shy</option>
        <option value="Funny">Funny</option>
        <option value="Adventurous">Adventurous</option>
        <option value="Compassionate">Compassionate</option>
        <option value="Generous">Generous</option>
        <option value="Passionate">Passionate</option>
        <option value="Sensible">Sensible</option>
        <option value="Frank">Frank</option>

       
      </select>

      <h3>Choose a type of dog</h3>
      <select id="dog">
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Pitbull">Pitbull</option>
         <option value="Pomeranian">Pomeranian</option>
        <option value="Chihuahua">Chihuahua</option>
        
       
        </select>

      <h3>What would you eat everyday if you could?</h3>
      <select id="food">
        <option value="Pepperoni Pizza">Pepperoni Pizza</option>
        <option value="Ice cream and brownies">Ice cream and brownies</option>
         <option value="Sushi and fried rice">Sushi and fried rice</option>
        <option value="Tacos">Tacos</option>
        <option value="Hot dogs and fries">Hot dogs and fries</option>
        <option value="Chicken and Waffles">Chicken and Waffles</option>
        <option value="Salmon and salad">Salmon and salad</option>


        
       
        </select>


      

      <p id="button">
        <input type="button" onClick="GuessmyAnimal()" value="Guess my Animal">
      </p>
    </section>

  
    <section id="fortuneDisplay">
    </section>
  

  <audio src= "music.mp3" autoplay> 
  </audio>
  </body>


  <script src="script.js" type="text/javascript"></script>
   
</html>
